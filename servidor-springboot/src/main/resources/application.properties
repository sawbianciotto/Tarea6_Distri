# api config
server.servlet.context-path=/api
server.port=8100

# bd config
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/db_tarea6
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.continue-on-error=true
spring.jpa.show-sql=true
## En desarrollo local usamos 'update' para que Hibernate cree/actualice tablas automáticamente.
## Cambia a 'none' o elimina esta propiedad en producción.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.open-in-view=true

